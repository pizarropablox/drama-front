<div class="register-container">
  <h2>Registrar usuario</h2>
  <form (submit)="onRegister()">
    <div>
      <label for="username">Usuario:</label>
      <input 
        type="text" 
        id="username" 
        [value]="username" 
        (input)="onInputChange($event, 'username')" 
        placeholder="Introduce tu nombre de usuario" 
        required
      />
    </div>
    <div>
      <label for="password">Contrase単a:</label>
      <input 
        type="password" 
        id="password" 
        [value]="password" 
        (input)="onInputChange($event, 'password')" 
        placeholder="Introduce tu contrase単a" 
        required
      />
    </div>
    <div>
      <label for="confirmPassword">Confirmar Contrase単a:</label>
      <input 
        type="password" 
        id="confirmPassword" 
        [value]="confirmPassword" 
        (input)="onInputChange($event, 'confirmPassword')" 
        placeholder="Confirma tu contrase単a" 
        required
      />
    </div>
    <button type="submit">Registrar</button>

    <!-- Mostrar mensaje de error sin ngIf -->
    <div class="error" style="color: red;" [style.display]="errorMessage ? 'block' : 'none'">
      {{ errorMessage }}
    </div>
  </form>
</div>
