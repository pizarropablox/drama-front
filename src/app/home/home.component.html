<div class="container mt-4">
    <div class="row">
      <!-- Banner -->
      <div class="col-12">
        <div class="alert alert-primary text-center" role="alert">
          <h1>Bienvenido a Drama Store</h1>
          <p>Los mejores productos a tu alcance</p>
        </div>
      </div>
      
      <!-- Productos -->
      <div class="col-12">
        <div class="row">
          <div *ngFor="let product of products" class="col-sm-6 col-md-4 col-lg-3 mb-4">
            <div class="card">
              <img src="https://via.placeholder.com/150" class="card-img-top" alt="Producto">
              <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">{{ product.description }}</p>
                <p class="card-text">Precio: ${{ product.price }}</p>
                <button class="btn btn-primary">Agregar al carrito</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Botones -->
    <div class="text-center mt-4">
      <a routerLink="/login" class="btn btn-primary">Login</a>
      <a routerLink="/register" class="btn btn-secondary">Registrarse</a>
    </div>
  </div>
